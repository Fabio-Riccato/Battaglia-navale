<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="hull2h" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#7395ae;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#5a7d9a;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- Hull principale -->
    <rect x="5" y="5" width="190" height="90" rx="15" fill="url(#hull2h)" stroke="#2c3e50" stroke-width="4"/>
    <!-- Deck -->
    <rect x="15" y="15" width="170" height="70" rx="12" fill="#8b9dc3" stroke="#2c3e50" stroke-width="3"/>
    <!-- Torre anteriore -->
    <rect x="30" y="20" width="50" height="45" rx="4" fill="#607d8b" stroke="#2c3e50" stroke-width="2"/>
    <!-- Ponte anteriore -->
    <rect x="40" y="15" width="30" height="20" rx="3" fill="#78909c" stroke="#2c3e50" stroke-width="2"/>
    <!-- Torre posteriore -->
    <rect x="120" y="25" width="45" height="40" rx="4" fill="#607d8b" stroke="#2c3e50" stroke-width="2"/>
    <!-- Ponte posteriore -->
    <rect x="130" y="20" width="30" height="18" rx="3" fill="#78909c" stroke="#2c3e50" stroke-width="2"/>
    <!-- Cannone centrale -->
    <circle cx="100" cy="50" r="10" fill="#546e7a" stroke="#2c3e50" stroke-width="2"/>
</svg>